<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Add Agencias </title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />

</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Agencias</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/agency" th:href="@{/agency}">List all Agencies</a>
				</li> 
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<div>
			<h3 class="text-center">Update Agency</h3>
		</div>
		<form th:action="@{/agency/update}" th:object="${agency}" method="post" style="max-width:500px; margin:0 auto;">
		<input type="hidden" th:field="*{id}"/>
			<div class="border border-secundary rounded p-3">
				<div class="form-group row">
					<label for="name" class="col-sm-4 col-form-label">Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control" required minlength="4">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Description</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{description}" placeholder="Description" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" placeholder="City" class="form-control" required minlength="3">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Reservations</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{reservation}" placeholder="Reservation" class="form-control">
					</div>
				</div>				
				<br/>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
				</div>
			</div>
		</div>
	</form> 
</div>
<script type="text/javascript">
	function cancelForm(){
		window.location="[[@{/agency}]]";
	}
</script> 
</body>

</html>
